<app-title [item]="item"></app-title>
<app-subtitle [item]="item"></app-subtitle>
<app-item-description [item]="item"></app-item-description>
<app-item-list
  *ngIf="item.hasOwnProperty('children') ? item.children.length : false"
  [item]="item"
  [itemsType]="item.childrenType"
  [items]="item.children"
></app-item-list>
